<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="browser_action.css" type="text/css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="utils.js"></script>
    <script src="browser_action.js"></script>
  </head>
  <body>
    <a data-href="calendar_ui_url" target="_blank"><img src="icons/calendar_logo_sm_en.png" width="117" height="23" alt="Google Calendar"></a>
    <div class="actionbar">
      <img src="icons/sync.svg" id="sync_now" class="i18n">
    </div>
    <div class="tabstrip">
      &nbsp;
      <a class="i18n" id="view_agenda">Calendar</a>
      <a id="add-events"> + </a>
    </div>
    <div class="tab-container">
      <div class="tab" id="agenda">
        <div id="error">
          <a data-href="calendar_ui_url" class="single-event" target="_blank">
            <span class="i18n" id="authorization_required"></span>
          </a>
        </div>
      </div>
      <div class="tab" id="events">
        <div id="manual-add">
          <textarea id="event-title" placeholder="Add a new event â€¦" style="width:100%" rows="1"></textarea>
          <div id="manual-add-details">
            <span class="field-title">From</span><br>
            <input type="date" placeholder="From" id="from-date"><input id="from-time" placeholder="9:00am"><br>
            <span class="field-title">to</span><br>
            <input type="date" placeholder="To" id="to-date"><input id="to-time" placeholder="10:00am">
            <a id="add-button" style="float:right" class="kd-button">Add</a><br>
          </div>
        </div>
        <div id="events-list"></div>
      </div>
    </div>
  </body>
</html>
